name: Release

on:
  release:
    types: [published]

jobs:
  build:
    name: Build and Publish
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish
        run: ./scripts/Publish-NugetPackages.ps1 -ApiKey "${{ secrets.NUGET_API_KEY }}"
        shell: pwsh
